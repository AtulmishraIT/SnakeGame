<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <div class="score-container">
            <h3>Use Arrow button only for mobile else you can play with laptop arror keys</h3>
            <div id="scoreBox">Score: 0</div>
            <div id="hiscoreBox">HiScore: 0</div>
        </div>
        <div id="board"></div>
        <div class="buttons">
            <button id="none"></button>
            <button id="up"><i class="fa-solid fa-arrow-up"></i></button>
            <button id="none"></button>
            <button id="left"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="none"></button>
            <button id="right"><i class="fa-solid fa-arrow-right"></i></button>
            <button id="none"></button>
            <button id="down"><i class="fa-solid fa-arrow-down"></i></button>
            <button id="none"></button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal">
        <div class="modal-content">
            <h2>GAME OVER</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <p>High score: <span id="finalHiScore">0</span></p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
